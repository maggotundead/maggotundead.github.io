<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dent Shop</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header class="header simple-header">
            <div class="header-top">
                <div class="logo-wrapper">
                    <div class="logo-placeholder">
                        товары для ухода <br>
                        за полостью рта
                    </div>
                </div>
                <div class="phone-group">
                    <a href="tel:+380764784545" class="main-phone">
                        +38 076 478 45 45
                    </a>
                    <div class="phones-dropdown">
                        <a href="tel:+380764784545" class="phone-link">
                            +38 076 478 45 45
                        </a>
                        <a href="tel:+380764784545" class="phone-link">
                            +38 076 478 45 45
                        </a>
                        <a href="tel:+380764784545" class="phone-link">
                            +38 076 478 45 45
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <main class="content">
            <section class="block-checkout">
                <div class="wrap">
                    <div class="block-title">
                        Оформление заказа
                    </div>
                    <div class="checkout-content">
                        <div class="auth-group">
                            <div class="auth-head">
                                <span>Новый покупатель</span>   |   <a href="checkout-regular-customer.html">Постоянный клиент</a>
                            </div>
                            <form action="" class="auth-form">
                                <label class="input-group">
                                    <span class="text-label">
                                        E-mail *
                                    </span>
                                    <input type="text" class="input" required>
                                </label>
                                <label class="input-group">
                                    <span class="text-label">
                                        Пароль *
                                    </span>
                                    <input type="password" class="input" required>
                                </label>
                                <button class="submit">
                                    Оформить заказ
                                </button>
                            </form>
                        </div>
                        <div class="cart-group">

                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
