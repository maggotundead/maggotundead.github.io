<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gold Auto</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->

</head>

<body>
    <div class="wrapper">
        <section class="block-auth">
            <div class="auth-popup">
                <div class="auth-popup-logo">
                    <img src="img/logo.png" alt="" width="72">
                </div>
                <div class="auth-popup-title">
                    Вход в аккаунт
                </div>
                <form class="auth-popup-form">
                    <div class="field">
                        <label class="input-label">
                            Логин
                        </label>
                        <input type="text" class="input" placeholder="+380 (__) ___ __ __">
                    </div>
                    <div class="field">
                        <label class="input-label">
                            Пароль
                        </label>
                        <input type="password" class="input" placeholder="Введите пароль">

                    </div>
                    <button type="submit">
                        Войти
                    </button>
                </form>
            </div>
        </section>
    </div>

    <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
